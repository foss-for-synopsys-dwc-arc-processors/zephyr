description: RISC-V Incoming Message-Signaled Interrupt Controller (IMSIC)

compatible: "riscv,imsic"

include: [interrupt-controller.yaml, base.yaml]

properties:
  reg:
    required: true
    description: Base address and size of the IMSIC file

  riscv,num-ids:
    type: int
    description: Number of interrupt identities (EIIDs) supported
    default: 256

  riscv,hart-id:
    type: int
    description: Hart ID associated with this IMSIC instance
    default: 0

interrupt-cells:
  - id

