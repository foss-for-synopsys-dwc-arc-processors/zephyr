sample:
  description: APLIC GENMSI and direct IMSIC EIP injection test
  name: AIA GENMSI Test

common:
  tags:
    - riscv
    - interrupt
  integration_platforms:
    - qemu_riscv32/qemu_virt_riscv32_aia
  harness: console
  harness_config:
    type: multi_line
    regex:
      - "GENMSI Test"

tests:
  sample.drivers.aia_genmsi_test:
    tags:
      - riscv
      - interrupt
    filter: >
      CONFIG_RISCV_APLIC_MSI and
      CONFIG_RISCV_IMSIC
